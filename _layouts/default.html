<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Ontdek het avontuurlijke kinderboek 'Sam en Saar - Het geheim van de bronzen bijl'. Een spannend verhaal over archeologie, geschiedenis en een mysterieuze bronzen bijl.{% endif %}">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- NIEUWE SECURITY HEADERS - VOEG TOE NA DE BESTAANDE META TAGS: -->
    <!-- MIME-sniffing bescherming -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- XSS bescherming (Cross-Site Scripting) -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Privacy-vriendelijke referrer policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Content Security Policy - toegesneden op jouw website -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://gc.zgo.at http://gc.zgo.at https://formsubmit.co https://sketchfab.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: http:; media-src 'self' data: blob:; frame-src 'self' https://sketchfab.com https://docs.google.com; connect-src 'self' https://formsubmit.co https://gc.zgo.at http://gc.zgo.at; object-src 'none'; base-uri 'self';">
    
    <!-- DNS prefetch voor externe bronnen (snelheidsverbetering) -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//gc.zgo.at">
    
    <!-- BESTAANDE HEAD CONTENT BLIJFT... -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/nieuws.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/x-icon">

    <style>
        body {
            background-color: #FFDDB0;
            font-family: 'Comic Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .center-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        /* Responsieve stijlen */
        @media (max-width: 992px) {
            .center-content {
                max-width: 90%;
            }
        }
        
        @media (max-width: 768px) {
            main {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            main {
                padding: 10px;
            }
            
            .center-content {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            body {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    {% include header.html %}
    
    <main>
        <div class="center-content">
            {{ content }}
        </div>
    </main>
    
    {% include footer.html %}
    
    <!-- Goatcounter.com analytics -->
    <script data-goatcounter="https://samensaar.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
