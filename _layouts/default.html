<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Ontdek het avontuurlijke kinderboek 'Sam en Saar - Het geheim van de bronzen bijl'. Een spannend verhaal over archeologie, geschiedenis en een mysterieuze bronzen bijl.{% endif %}">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/x-icon">
    <style>
        body {
            background-color: #FFDDB0;
            font-family: 'Comic Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .center-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        /* Responsieve stijlen */
        @media (max-width: 992px) {
            .center-content {
                max-width: 90%;
            }
        }
        
        @media (max-width: 768px) {
            main {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            main {
                padding: 10px;
            }
            
            .center-content {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            body {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    {% include header.html %}
    
    <main>
        <div class="center-content">
            {{ content }}
        </div>
    </main>
    
    {% include footer.html %}
</body>
</html>
